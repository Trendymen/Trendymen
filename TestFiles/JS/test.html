<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grand {
            perspective: 200px;
            width: 100px;
            height: 100px;
        }

        .father {
            transform-style: preserve-3d;
        }
        .a{
            background: white;
        }
        .child {
            position: absolute;
            top: 0;
            left: 0;
            background: black;
            width: 100px;
            height: 100px;
            transform: translate3d(0,0,-1px);
        }
    </style>
    <script src="../../js/jquery.js"></script>
</head>
<body>
<div class="grand">
    <div class="father">
        <div class="a">dasdasd</div>
        <div class="child"></div>
    </div>
</div>


<script>


</script>
</body>
</html>
